<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar1</title>
</head>
<style>
    body{
        background-color: black;
        margin: 0;
        padding: 0;
    }
    .navbar {
    background-color: rgb(15, 5, 45);
    overflow: hidden;
    }
    .navbar a {
    float: left;
    padding: 16px 12px;
    color: crimson;
    text-decoration: none;
    font-size: 20px;
    margin-left: 30px;
   
    }
    .navbar a:hover {
    background-color: #0a4792;
    color: white;
    }
</style>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>

      </div>
</body>
</html>
